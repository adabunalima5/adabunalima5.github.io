{% if page.categories %}
  <h3>Related Posts</h3>
  <ul>
    {% assign related_posts = site.categories[page.categories[0]] | where: "title", page.title %}
    {% for post in related_posts %}
      {% if post.url != page.url %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endif %}
